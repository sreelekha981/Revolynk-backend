<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Revolynk</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/dashboard/assets/css/style.css">
</head>
<body>

<div class="login-card">
  <img src="/dashboard/assets/images/logo/logo.png" alt="Logo">
  <form id="loginForm">
    <div class="error" id="errorMsg"></div>
    <input type="email" id="email" name="email" placeholder="Email ID" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Sign in</button>
    <a class="forgot-link" href="forgot.html">Forgot Password?</a>
  </form>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.textContent = "";

  if (!email || !password) {
    errorMsg.textContent = "Please fill in all fields.";
    return;
  }

  if (!email.endsWith("@revolynk.com")) {
    errorMsg.textContent = "Only Revolynk emails are allowed.";
    return;
  }

  try {
    const response = await fetch("http://localhost:8080/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (!response.ok) {
      errorMsg.textContent = data.message || "Invalid email or password.";
      return;
    }

    // âœ… Store JWT token only once
    if (!localStorage.getItem("jwtToken")) {
      localStorage.setItem("jwtToken", data.token);
    }

    alert("User successfully logged in!");
    window.location.href = "dashboard.html";
  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Server error. Please try again.";
  }
});
</script>

</body>
</html>
