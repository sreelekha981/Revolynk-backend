<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Users Dashboard</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/style.min.css">

</head>
<body>

<div class="header">
  <div class="logo"><img src="assets/images/logos/logo.png" alt="Logo"></div>
  <div class="user" onclick="toggleDropdown()">
    <i class="fa-solid fa-user-circle"></i>
    <span>Venu</span>
    <div class="user-dropdown" id="userDropdown"><a href="login.html">Logout</a></div>
  </div>
</div>

<div class="page-layout">
  <div class="sidebar">
    <h2><a href="dashboard.html">Dashboard</a></h2>
    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Insights</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleRecruitDropdown(event)">
          <i class="fa-solid fa-briefcase"></i> Recruit
          <i class="fa-solid fa-angle-right arrow"></i>
        </a>
        <div class="dropdown-content" style="display:none; margin-left:20px;">
          <a href="job-postings.html"><i class="fa-solid fa-file-lines"></i> Job Postings</a>
          <a href="job-applications.html"><i class="fa-solid fa-envelope-open-text"></i> Job Applications</a>
        </div>
      </li>
      <li><a href="case-studies.html"><i class="fa-solid fa-folder-open"></i> Case Studies</a></li>
      <li><a href="leads.html"><i class="fa-solid fa-user-group"></i> Leads</a></li>
      <li><a href="user.html"><i class="fa-solid fa-users"></i> Users</a></li>
    </ul>
  </div>

  <div class="main-container">
    <div class="card">
      <div class="title-row">
        <h2>Users</h2>
        <button class="add-btn" onclick="addUser()">+ Add User</button>
      </div>

      <div class="top-controls">
        <div class="left-icon">
          <button class="icon-btn"><i class="fa-solid fa-table-cells-large"></i></button>
         
        </div>
        <div class="right-controls">
          <button onclick="exportExcel()">Excel</button>
          <button onclick="printTable()">Print</button>
          <input type="text" id="searchInput" placeholder="Search jobs..." oninput="searchTable()"/>
        </div>
      </div>

      <div class="filters">
        <select id="filterRole">
          <option value="">--Role--</option>
          <option>Admin</option>
          <option>Manager</option>
          <option>Employee</option>
        </select>
        <select id="filterStatus">
          <option value="">--Status--</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
        <div class="actions">
          <button class="yes" onclick="applyFilters()"><i class="fa-solid fa-check"></i></button>
          <button class="no" onclick="resetFilters()"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>

      <table id="usersTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Last Login</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="6" style="text-align:center;">No users available.</td></tr>
        </tbody>
      </table>

      <div class="pagination">
        <div>
          Show 
          <select id="entriesPerPage" onchange="changeEntries()">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select> entries
        </div>
        <div>
          <button onclick="prevPage()">&lt;</button>
          <span id="pageInfo">0 / 0</span>
          <button onclick="nextPage()">&gt;</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let users = [];
let currentPage = 1;
let entries = 10;

// Admin role for demo
const currentUserRole = "Admin"; // can restrict export only to admin

// Dropdown
function toggleDropdown() {
  const dropdown = document.getElementById('userDropdown');
  dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
}
window.addEventListener('click', function(e) {
  const user = document.querySelector('.user');
  const dropdown = document.getElementById('userDropdown');
  if (!user.contains(e.target)) dropdown.style.display = 'none';
});

// Recruit dropdown
function toggleRecruitDropdown(event){
  event.preventDefault();
  const content = event.currentTarget.nextElementSibling;
  const arrow = event.currentTarget.querySelector('.arrow');
  content.style.display = content.style.display === "flex" ? "none" : "flex";
  arrow.classList.toggle("rotate");
}
// Table render
function renderTable() {
  const tbody = document.querySelector("#usersTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage-1)*entries;
  const end = start+entries;
  const pageData = users.slice(start,end);
  if(pageData.length===0) {
    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No users available.</td></tr>';
  } else {
    pageData.forEach((item,i)=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${item.name}</td><td>${item.email}</td><td>${item.role}</td><td>${item.status}</td><td>${item.lastLogin}</td>
      <td>
        <button onclick="editUser(${start+i})">Edit</button>
        <button onclick="deleteUser(${start+i})">Delete</button>
      </td>`;
      tbody.appendChild(tr);
    });
  }
  document.getElementById('pageInfo').innerText = `${currentPage} / ${Math.max(1,Math.ceil(users.length/entries))}`;
}

// Pagination
function changeEntries(){ entries=parseInt(document.getElementById('entriesPerPage').value); currentPage=1; renderTable(); }
function prevPage(){ if(currentPage>1) currentPage--; renderTable(); }
function nextPage(){ if(currentPage<Math.ceil(users.length/entries)) currentPage++; renderTable(); }

// Search
function searchUsers(){ currentPage=1; renderTable(); }

// Filters
function applyFilters(){
  const role = document.getElementById('filterRole').value;
  const status = document.getElementById('filterStatus').value;
  const tbody = document.querySelector("#usersTable tbody");
  const filtered = users.filter(u => (!role || u.role===role) && (!status || u.status===status));
  tbody.innerHTML = "";
  filtered.forEach((item,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${item.name}</td><td>${item.email}</td><td>${item.role}</td><td>${item.status}</td><td>${item.lastLogin}</td>
    <td>
      <button onclick="editUser(${i})">Edit</button>
      <button onclick="deleteUser(${i})">Delete</button>
    </td>`;
    tbody.appendChild(tr);
  });
}

function resetFilters(){ document.getElementById('filterRole').value=""; document.getElementById('filterStatus').value=""; renderTable(); }

// Actions
function addUser(){ 
  const name = prompt('Enter full name:'); if(!name) return;
  const email = prompt('Enter email:'); if(!email) return;
  const role = prompt('Enter role (Admin/Manager/Employee):','Employee');
  const status = "Active";
  const lastLogin = new Date().toLocaleString();
  users.push({name,email,role,status,lastLogin});
  renderTable();
}
function editUser(i){ 
  const u = users[i];
  const name = prompt('Edit name:',u.name); if(!name) return;
  const email = prompt('Edit email:',u.email); if(!email) return;
  const role = prompt('Edit role:',u.role);
  const status = prompt('Edit status (Active/Inactive):',u.status);
  users[i] = {name,email,role,status,lastLogin:u.lastLogin};
  renderTable();
}
function deleteUser(i){ if(confirm('Delete user '+users[i].name+'?')){ users.splice(i,1); renderTable(); }}

// Excel / Print
function exportExcel(){
  if(currentUserRole!=="Admin"){ alert('Only Admin can export data'); return; }
  alert('Export Excel');
}
function printTable(){ window.print(); }

renderTable();
</script>

</body>
</html>
