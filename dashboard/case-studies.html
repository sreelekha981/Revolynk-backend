<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Case Studies Dashboard</title>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="assets/css/style.min.css">

</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <img src="assets/images/logos/logo.png" alt="Logo">
  </div>
  <div class="user" onclick="toggleDropdown()">
    <i class="fa-solid fa-user-circle"></i>
    <span>Venu</span>
    <div class="user-dropdown" id="userDropdown">
      <a id="logoutBtn">Logout</a>
    </div>
  </div>
</div>

<!-- Page Layout -->
<div class="page-layout">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><a href="dashboard.html">Dashboard</a></h2>
    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Insights</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleRecruitDropdown(event)">
          <i class="fa-solid fa-briefcase"></i> Recruit
          <i class="fa-solid fa-angle-right arrow"></i>
        </a>
        <div class="dropdown-content" style="display:none; margin-left:20px;">
          <a href="job-postings.html"><i class="fa-solid fa-file-lines"></i> Job Postings</a>
          <a href="job-applications.html"><i class="fa-solid fa-envelope-open-text"></i> Job Applications</a>
        </div>
      </li>
      <li><a href="case-studies.html"><i class="fa-solid fa-folder-open"></i> Case Studies</a></li>
      <li><a href="leads.html"><i class="fa-solid fa-user-group"></i> Leads</a></li>
      <li><a href="user.html"><i class="fa-solid fa-users"></i> Users</a></li>
    </ul>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="card">
      <div class="title-row">
        <h2>Case Studies</h2>
       <button class="add-btn" onclick="window.location.href='case-study-form.html'">
  + Add Case Study
</button>
      </div>

      <div class="top-controls">
        <div class="left-icon">
          <button class="icon-btn"><i class="fa-solid fa-table-cells-large"></i></button>
        </div>
        <div class="right-controls">
          <button onclick="exportExcel()">Excel</button>
          <button onclick="printTable()">Print</button>
          <input type="text" id="searchInput" placeholder="Search case studies..." onkeyup="searchTable()"/>
        </div>
      </div>

      <div class="filters">
        <select id="filterIndustry">
          <option value="">--Industry--</option>
          <option>Aerospace</option>
          <option>Automotive</option>
          <option>Banking</option>
          <option>Healthcare</option>
          <option>Retail</option>
        </select>
        <select id="filterTech">
          <option value="">--Technology--</option>
          <option>AI</option>
          <option>Cloud</option>
          <option>Web</option>
          <option>Mobile</option>
        </select>
        <input type="date" id="filterDate">
        <div class="actions">
          <button class="yes" onclick="applyFilters()"><i class="fa-solid fa-check"></i></button>
          <button class="no" onclick="resetFilters()"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>

      <table id="caseTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Client</th>
            <th>Industry</th>
            <th>Technology</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="8" style="text-align:center;">No case studies found.</td></tr>
        </tbody>
      </table>

      <div class="pagination">
        <div>
          Show 
          <select id="entriesPerPage" onchange="changeEntries()">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
          entries
        </div>
        <div>
          <button onclick="prevPage()">&lt;</button>
          <span id="pageInfo">1 / 1</span>
          <button onclick="nextPage()">&gt;</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src = "assets/js/caseStudy.js"></script>
<script>
// User dropdown
function toggleDropdown() {
  const dropdown = document.getElementById('userDropdown');
  dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
}
window.addEventListener('click', function(e) {
  const user = document.querySelector('.user');
  const dropdown = document.getElementById('userDropdown');
  if (!user.contains(e.target)) dropdown.style.display = 'none';
});

// Data & pagination
let caseStudies = []; // start empty
let currentPage = 1;
let entries = 10;

function renderTable(){
  const tbody = document.querySelector("#caseTable tbody");
  tbody.innerHTML = "";
  const start = (currentPage-1)*entries;
  const end = start + entries;
  const pageData = caseStudies.slice(start,end);

  if(pageData.length === 0){
    tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">No case studies found.</td></tr>';
  } else {
    pageData.forEach(c=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c.id}</td><td>${c.project}</td><td>${c.client}</td><td>${c.industry}</td><td>${c.tech}</td><td>${c.author}</td><td>${c.date}</td>
      <td>
        <button onclick="editCase(${c.id})">Edit</button>
        <button onclick="deleteCase(${c.id})">Delete</button>
        <button onclick="previewCase(${c.id})">Preview</button>
      </td>`;
      tbody.appendChild(tr);
    });
  }
  document.getElementById('pageInfo').innerText = `${currentPage} / ${Math.max(1, Math.ceil(caseStudies.length/entries))}`;
}

function changeEntries(){
  entries = parseInt(document.getElementById('entriesPerPage').value);
  currentPage=1;
  renderTable();
}
function prevPage(){ if(currentPage>1) currentPage--; renderTable(); }
function nextPage(){ if(currentPage < Math.ceil(caseStudies.length/entries)) currentPage++; renderTable(); }

// Search
function searchTable(){
  const term = document.getElementById('searchInput').value.toLowerCase();
  currentPage=1;
  renderTable(); // no initial filtering, data is dynamically added
}

// Filters
function applyFilters(){
  alert('Filters applied (implement dynamic filtering as needed)');
}
function resetFilters(){ location.reload(); }
// Recruit dropdown
function toggleRecruitDropdown(event){
  event.preventDefault();
  const content = event.currentTarget.nextElementSibling;
  const arrow = event.currentTarget.querySelector('.arrow');
  content.style.display = content.style.display === "flex" ? "none" : "flex";
  arrow.classList.toggle("rotate");
}
// Actions
function addCaseStudy(){
  const id = caseStudies.length > 0 ? caseStudies[caseStudies.length-1].id + 1 : 1;
  caseStudies.push({id:id, project:'New Project', client:'New Client', industry:'Retail', tech:'AI', author:'Admin', date:new Date().toISOString().split('T')[0]});
  renderTable();
}
function editCase(id){ alert('Edit Case ID: '+id); }
function deleteCase(id){
  if(confirm('Delete case study '+id+'?')){
    caseStudies = caseStudies.filter(c=>c.id!==id);
    renderTable();
  }
}

function previewCase(id){ alert('Preview Case ID: '+id); }

// Excel / Print
function exportExcel(){ alert('Export Excel functionality'); }
function printTable(){ window.print(); }

// Initial render
renderTable();
</script>

</body>
</html>
