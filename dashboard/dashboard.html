<body>

</div>

<div class="page-layout">
    <div class="sidebar">

    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Insights</a></li>

      <!-- Recruit Dropdown -->
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event)">
          <i class="fa-solid fa-briefcase"></i> Recruit
          <i class="fa-solid fa-angle-right arrow"></i>
        </a>
        <div class="dropdown-content">
          <a href="job-postings.html"><i class="fa-solid fa-file-lines"></i> Job Postings</a>
          <a href="job-applications.html"><i class="fa-solid fa-envelope-open-text"></i> Job Applications</a>
        </div>
      </li>

      <li><a href="case-studies.html"><i class="fa-solid fa-folder-open"></i> Case Studies</a></li>
      <li><a href="leads.html"><i class="fa-solid fa-user-group"></i> Leads</a></li>

  <div class="main-container">

      <div class="filters">

        </select>
        <select id="filterIndustry">
          <option value="">--Industry--</option>

          <option>Chemicals</option>
          <option>Media & Communication</option>
          <option>Consumer Goods</option>
          <option>Healthcare</option>
          <option>Industrial</option>
          <option>Investment & Insurance</option>
          <option>Retail Industry</option>
          <option>IT</option>
          <option>Tourism & Travel</option>

        </select>
        <select id="filterContent">
          <option value="">--Content Type--</option>
          <option>Blogs</option>

          <option>Live Interviews</option>

          <option>Perspective</option>
          <option>Podcast</option>
          <option>Research Reports</option>
        </select>
        <input type="date" id="filterDate">
        <div class="actions">
          <button class="yes" onclick="applyFilters()"><i class="fa-solid fa-check"></i></button>
          <button class="no" onclick="resetFilters()"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>

      <table id="insightsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Topic</th>
            <th>Industry</th>
            <th>Content Type</th>
            <th>Posted On</th>
            <th>Status</th>
            <th>Actions</th>

        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="pagination">
        <div>
          Show 
          <select id="entriesPerPage" onchange="changeEntries()">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select> entries
        </div>
        <div>
          <button onclick="prevPage()">&lt;</button>
          <span id="pageInfo">0 / 0</span>
          <button onclick="nextPage()">&gt;</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src = "assets/js/Insights.js"></script>
<script src = "assets/js/perspective.js"></script>
<script>
let insights = [];
let currentPage = 1;
let entries = 10;

// User dropdown
function toggleDropdown() {
  const dropdown = document.getElementById('userDropdown');
  dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
}
window.addEventListener('click', function(e) {
  const user = document.querySelector('.user');
  const dropdown = document.getElementById('userDropdown');
  if (!user.contains(e.target)) dropdown.style.display = 'none';
});

 function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.currentTarget.parentElement;
      const content = dropdown.querySelector(".dropdown-content");
      const arrow = dropdown.querySelector(".arrow");

      // Toggle dropdown visibility
      content.style.display = content.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("rotate");
    }
//render
document.addEventListener("DOMContentLoaded", () => {
  loadAllInsights();
});



// ‚úÖ Fetch ALL insights (blogs, interviews, podcasts, etc.)
async function loadAllInsights() {
  insights = []; // clear existing data first

  const endpoints = [
    { url: "http://localhost:8080/api/blogs/add", type: "Blog" },
    { url: "http://localhost:8080/api/live-interviews", type: "Live Interview" },
    { url: "http://localhost:8080/api/news", type: "NewsArticle"},
    { url: "http://localhost:8080/api/perspectives", type: "Perspective" },
    { url: "http://localhost:8080/api/research", type: "Research" },
    { url: "http://localhost:8080/api/podcasts", type: "Podcast" }
  ];

  try {
    const results = await Promise.allSettled(
      endpoints.map(e => fetch(e.url).then(r => r.json()))
    );

    results.forEach((res, i) => {
      if (res.status === "fulfilled" && Array.isArray(res.value)) {
        const { type } = endpoints[i];
        // combine all into one big array
        insights.push(
          ...res.value.map(item => ({
            id: item.id,
            title: item.title || item.interviewTitle ||  item.articleTitle || "Untitled",
            topic: item.topic || "-",
            industry: item.industry || "-",
            type,
            date: item.date || "-",
            status: "Published"
          }))
        );
      }
    });

    renderTable(); // show everything
  } catch (err) {
    console.error("‚ùå Failed to load insights:", err);
  }
}


// ‚úÖ Render the table
function renderTable() {
  const tbody = document.querySelector("#insightsTable tbody");
  tbody.innerHTML = "";

  const start = (currentPage - 1) * entries;
  const end = start + entries;
  const pageData = insights.slice(start, end);

  if (pageData.length === 0) {
    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No insights available.</td></tr>';
  } else {
    pageData.forEach((item, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.title}</td>
        <td>${item.topic}</td>
        <td>${item.industry}</td>
        <td>${item.type}</td>
        <td>${item.date}</td>
        <td>${item.status}</td>
        <td>
          <button onclick="editInsight(${i})">‚úè Edit</button>
          <button onclick="deleteInsight(${i})">üóë Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  document.getElementById("pageInfo").innerText =
    `${currentPage} / ${Math.max(1, Math.ceil(insights.length / entries))}`;
}


// ‚úÖ Edit button
function editInsight(index) {
  const item = insights[index];
  let typeParam = item.type.toLowerCase().replace(" ", "-");
  window.location.href = `form.html?type=${typeParam}&id=${item.id}`;
}


// ‚úÖ Delete button (works for all types)
async function deleteInsight(index) {
  const item = insights[index];
  if (!confirm(`Delete this ${item.type}?`)) return;

  const typeUrls = {
    "Blog": "blogs",
    "Live Interview": "live-interviews",
    "Perspective": "perspectives",
    "Research": "research",
    "Podcast": "podcasts",
    "NewsArticle": "newsArticle"
  };

  const endpoint = typeUrls[item.type];
  const res = await fetch(`http://localhost:8080/api/${endpoint}/${item.id}`, {
    method: "DELETE"
  });

  if (res.ok) {
    alert(`${item.type} deleted successfully`);
    loadAllInsights();
  } else {
    alert(`Failed to delete ${item.type}`);
  }
}




// Pagination
function changeEntries(){ entries=parseInt(document.getElementById('entriesPerPage').value); currentPage=1; renderTable(); }
function prevPage(){ if(currentPage>1) currentPage--; renderTable(); }
function nextPage(){ if(currentPage < Math.ceil(insights.length/entries)) currentPage++; renderTable(); }

// Search
function searchInsights(){ currentPage=1; renderTable(); }

// Filters
function applyFilters(){ alert('Filters applied'); }
function resetFilters(){ location.reload(); }

// Actions
function addInsight(){ 
  const title = prompt('Enter insight title:');
  if(!title) return;
  insights.push({title:title, topic:'AI & Data Analytics', industry:'IT', type:'Blogs', status:'Active', date:new Date().toISOString().split('T')[0]});
  renderTable();
}
function editInsight(i){ alert('Edit insight: '+insights[i].title); }
function deleteInsight(i){ if(confirm('Delete insight '+insights[i].title+'?')){ insights.splice(i,1); renderTable(); } }

// Excel / Print
function exportExcel(){ alert('Export Excel'); }
function printTable(){ window.print(); }

renderTable();

 document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        window.location.href = "login.html";
        return;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const token = localStorage.getItem("jwtToken");

      try {
        const response = await fetch("http://localhost:8080/api/auth/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token

          }
        });

        if (response.ok) {
          localStorage.removeItem("jwtToken"); // ‚úÖ Fix here
          alert("You have been logged out successfully!");
          window.location.href = "login.html";
        } else {
          const errorData = await response.json();
          alert(errorData.message || "Logout failed on server.");
        }
      } catch (error) {
        console.error("Logout Error:", error);
        alert("Server error during logout. Please try again.");
      }
    });

    // Auto logout after 3 minutes of inactivity
    let inactivityTimer;
    function startInactivityTimer() {
      inactivityTimer = setTimeout(() => {
        alert("You have been logged out due to inactivity.");
        localStorage.removeItem("jwtToken");
        window.location.href = "login.html";
      }, 3 * 60 * 1000); // 3 minutes
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      startInactivityTimer();
    }

    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keypress", resetInactivityTimer);
    document.addEventListener("click", resetInactivityTimer);

    startInactivityTimer();
</script>

<script src = "assets/js/podcast.js"></script>
