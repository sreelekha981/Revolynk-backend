<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Wave Background</title>
    <style>
      body {
        margin: 0;
        background: white;
        overflow: hidden;
      }

      .wave-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .wave {
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        animation: rise 3s ease-out forwards;
      }

      @keyframes rise {
        from {
          transform: translateY(60px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .wave path {
        animation: waveMotion 6s ease-in-out infinite alternate;
      }

      @keyframes waveMotion {
        0% {
          d: path("M0,250 C150,230 350,270 500,250 C650,230 850,270 1000,250");
        }
        100% {
          d: path("M0,250 C150,270 350,230 500,250 C650,270 850,230 1000,250");
        }
      }
    </style>
  </head>
  <body>
    <div class="wave-container">
      <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
        <path
          class="wave"
          stroke="#9504E8"
          d="M0,250 C150,230 350,270 500,250 C650,230 850,270 1000,250"
        ></path>
        <path
          class="wave"
          stroke="#B57CF2"
          d="M0,260 C150,240 350,280 500,260 C650,240 850,280 1000,260"
          style="animation-delay: 0.5s"
        ></path>
        <path
          class="wave"
          stroke="#D6B5FA"
          d="M0,270 C150,250 350,290 500,270 C650,250 850,290 1000,270"
          style="animation-delay: 1s"
        ></path>
      </svg>
    </div>
  </body>
</html>
